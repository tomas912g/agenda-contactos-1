<div class="title">
    <a routerLink="login">Ir a login</a>
</div>

<div class="title">
    <a routerLink="new">Nuevo contacto</a>
</div>
<ul class="list">
  <li class="gridHeader">
    <span>Nombre</span>
    <span>Telefono</span>
    <span>Email</span>
    <span>Grupos</span>
    <span>Acciones</span>
</li>
    @for (ContactoIndividual of contactsService.contacts; track $index) {
       <a [routerLink]="['/contacts', ContactoIndividual.id]">
        <app-contact-list-item [contact] ="ContactoIndividual"></app-contact-list-item>
        </a>
    }
</ul>
