@if(cargandoContacto){
  <p>Cargando contacto...</p>
} @else if(!contacto) {
  <p>No se encontró el contacto</p>
} @else {
  <h1>{{contacto!.firstName}} {{contacto!.lastName}}</h1>
  <p>Email: {{contacto.email}}</p>
  <p>Teléfono: {{contacto.number}}</p>
@if (contacto.isFavorite) {
  <p>⭐</p>
  <button class="boton-favorito"(click)="toggleFavorite()">Desmarcar favorito</button>
} @else {
  <button class="boton-favorito"(click)="toggleFavorite()">Marcar como favorito</button>
}
  <p class="link-editar">
    <a [routerLink]="[':idContacto/edit',idContacto()]">Editar</a>
  </p>
  <button class="boton-eliminar"(click)="deleteContact()">Eliminar</button>
}
